<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../src/output.css"
    />
    <title>Masuk Akun</title>
  </head>
  <body
    class="min-h-screen w-full bg-sec-col flex items-center justify-center p-4 lg:p-8"
  >
    <div
      class="card w-full max-w-[400px] sm:max-w-[500px] lg:w-[550px] min-h-[550px] lg:h-[550px] bg-pri-col rounded-4xl flex flex-col items-center justify-center gap-[15px] p-6 sm:p-8 lg:p-0"
    >
      <div class="text flex flex-col items-center justify-center gap-[25px]">
        <h1
          class="text-3xl sm:text-4xl lg:text-4xl font-bold font-poppins text-center leading-[24px] text-black"
        >
          Login
        </h1>
        <p
          class="w-full max-w-[350px] sm:max-w-[400px] lg:w-[400px] text-black text-center font-poppins text-[14px] font-light leading-[24px] px-4 sm:px-0"
        >
          Silakan isi data diri Anda untuk masuk akun.
        </p>
      </div>
      <div class="form w-full max-w-[350px] sm:max-w-[400px] lg:w-[400px]">
        <div
          class="email flex flex-col items-start justify-center gap-[8px] mt-8"
        >
          <label
            for="email"
            class="text-black font-poppins text-[14px] font-light"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            class="w-full h-[50px] bg-white rounded-lg px-4 mt-2 outline-[0.3px]"
            placeholder="Masukkan email Anda"
          />
        </div>
        <div
          class="password flex flex-col items-start justify-center gap-[8px] mt-4"
        >
          <label
            for="password"
            class="text-black font-poppins text-[14px] font-light"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            class="w-full h-[50px] bg-white rounded-lg px-4 mt-2 outline-[0.3px]"
            placeholder="Masukkan password Anda"
          />
        </div>
      </div>
      <div
        class="flex flex-col gap-0.5 items-center justify-center w-full max-w-[350px] sm:max-w-[400px] lg:w-[400px]"
      >
        <div class="button w-full">
          <button
            class="w-full h-[50px] bg-sec-col rounded-lg mt-8 text-white font-poppins text-[16px]"
          >
            Masuk
          </button>
        </div>
        <div class="info">
          <p
            class="text-black font-poppins text-[14px] font-light mt-4 text-center"
          >
            Belum punya akun?
            <a
              href="signup.html"
              class="text-sec-col"
            >
              Daftar sekarang
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
